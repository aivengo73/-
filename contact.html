<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Webdev Contact</title>
   <link rel="stylesheet" href="css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=PT+Sans&display=swap"
      rel="stylesheet">
</head>

<body>

   <!-- Header -->

   <header class="navbar">
      <div class="container">

         <a href="index.html" class="navbar-brand">
            <img src="images/logo.svg" alt="WebDev logo">
         </a>
         <nav class="navbar__nav">
            <ul>
               <li>
                  <a href="index.html">Home</a>
               </li>
               <li>
                  <a href="about.html">About</a>
               </li>
               <li>
                  <a href="contact.html">Contact</a>
               </li>
            </ul>
         </nav>

      </div>
   </header>
   <!-- Main -->
   <main>
      <!-- Hero Section -->

      <section class="hero hero-sm" style="background-image: url('images/contact/hero.jpeg')">
         <div class="container">
            <h1 class="mb-0">Contact Us</h1>
         </div>
      </section>

      <!-- form and text -->

      <section class="section-padding">
         <div class="container">
            <div class="contact-form">
               <div class="contact-form__form">
                  <form action="#" class="form-layout">
                     <div class="form-layout-contact__form">
                        <div class="col-form-50">
                           <label for="contact-name">Your Name</label>
                           <input type="text" class="form-control" name="contact-name" id="contact-name">
                        </div>
                        <div class="col-form-50-prim">
                           <label for="contact-email">Your Email</label>
                           <input type="email" class="form-control" name="contact-email" id="contact-email">
                        </div>
                     </div>
                     <div class="col-form">
                        <label for="contact-message">Your Message</label>
                        <textarea class="form-control" name="contact-message" id="contact-message" rows="4"></textarea>
                     </div>
                     <div class="form-col">
                        <button class="btn btn-primary" type="submit">
                           Sabmit
                        </button>
                     </div>
                  </form>
               </div>
               <div class="contact-form__info">
                  <p class="lead">Email: <a href="mailto:webdev@gmail.com">webdev@gmail.com</a></p>
                  <p class="lead">Phone: <a href="tel:+9992323322">+999 23 23 322</a></p>
                  <br>
                  <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat nesciunt optio dolorum
                     libero quo odio impedit, sapiente deserunt qui voluptas.</p>

               </div>
            </div>
         </div>
      </section>
      <!-- 1.04 -->

   </main>

   <!-- Footer -->

   <footer>
      <div class="container">
         <div class="footer-row"><small class="footer-copyright">2020 WebDev-All-Rights Reserved</small>
            <ul class="footer-social">

               <li>
                  <a href="#">
                     <img src="images/icons/facebook.svg" alt="WebDev on Facebook">
                  </a>
               </li>

               <li>
                  <a href="#">
                     <img src="images/icons/instagram.svg" alt="WebDev on instagram">
                  </a>
               </li>

               <li>
                  <a href="#">
                     <img src="images/icons/youtube.svg" alt="WebDev on Youtube">
                  </a>
               </li>

               <li>
                  <a href="#">
                     <img src="images/icons/twitter.svg" alt="WebDev on Twitter">
                  </a>
               </li>

            </ul>
         </div>

      </div>

   </footer>
</body>

</html>
